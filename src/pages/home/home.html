<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <h1 padding no-margin>Choisissez un Sport</h1>
  <ion-grid style="height: 100%">


    <div *ngFor="let sport of this.sports.sports">
      <ion-card justify-content-center align-items-center (click)="demarrerActivitee(sport)">
        <div >{{sport.type}}</div>
      </ion-card>
    </div>
  </ion-grid>

</ion-content>
