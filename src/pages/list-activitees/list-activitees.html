<ion-header>
  <ion-navbar>
    <ion-title>Liste d'Activit√©es</ion-title>

<ion-content class="grey-background">

  <ion-grid style="height: 100%">

    <div *ngFor="let activitee of this.activities">
      <ion-card justify-content-center align-items-center (click)="loadHistoriqueActivitee(activitee)">

        <div >{{activitee.dateDebut.toLocaleDateString('fr-FR', options) }}</div>
      </ion-card>
    </div>
  </ion-grid>

</ion-content>
